#   G1 E-450 F600 # Retract 450mm of filament
#   G90
# insert_gcode:
#   G4 P10000 # Pause for 10 seconds
#   G1 E150 F400 # Prime the nozzle
# switch_pin: PA4 # Pin that the sensor is connected to



[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[pause_resume]

[display_status]

